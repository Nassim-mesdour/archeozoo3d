<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ArcheooZoo3D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="build/dat.gui.min.js"></script>
    <script src="build/three.min.js"></script>
    <script src="examples/controls/OrbitControls.js"></script>
    <script src="examples/controls/DragControls.js"></script>
	<script src="examples/controls/TrackballControls.js"></script>
	<script src="examples/controls/TransformControls.js"></script>
    <!-- <script src="examples/exporters/OBJExporter.js"></script> -->
    <script src="examples/loaders/OBJLoader.js"></script>
</head>
<body>

    <!-- Canvas Three js -->

    <!-- topbar ! -->
    <div class="topbar">
        <div>
            <p>ArcheoZoo3D</p>
        </div>
    </div>


    <!-- side bar top! -->
    <div class="sidebar_top">
        <div class="flex-container">
            <div class="sub_menu_top">
                <i class="fa fa-bone"></i>
                <input class="upload" type="file" name="Bones" id="Bones" accept=".obj">
                <span>Add Bones</span>
            </div>
            <div id="add_grid" class="sub_menu_top">
                <i class="fa fa-th"></i>
                <span>Add Grid</span>
            </div>  
            <div id="scene_animation" class="sub_menu_top">
                <i class="fa fa-play-circle"></i>
                <span>animate</span>
            </div>            
        </div>
    </div>

    <!-- side bar -->

    <div class="sidebar">
        <div class="flex-container">
            <div id="menu-devlop">
                <i class="fa fa-bars"></i>
            </div>
            <div id="add_hole" class="sub_menu_lft">
                <i class="fa fa-plus"></i>
                <span>Add Hole</span>
            </div>
            <div id="import_scene" class="sub_menu_lft">
                <i class="fa fa-upload"></i>
                <input class="upload" type="file" name="project" id="project" accept=".json">
                <span>Load Project</span>
            </div> 
            <div id="export_scene" class="sub_menu_lft">
                <i class="fa fa-download"></i>
                <span>Save Project</span>
            </div>
            </div>                    
        </div>
    </div>

    <!-- canvas for 3D threeJs -->
    <div class="renderer_container">
        <canvas id="renderer"></canvas>
    </div>

    <div class='editor'>
        <i id="enable" class="fa fa-times-circle"></i>
        
    </div>

    <div id="bones-control">
        <div id="gui-container"></div>
        <div id="bones-tree" class="bones_tree">
            <p>Grouping Bones</p>
            <div id="bonesList" class="bonesList"></div>
            <div class="tree"></div>
            <input type="button" value="+ New Group" name="new_group">
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
